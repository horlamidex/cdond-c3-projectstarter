---
- name: "Update packages"
  become: yes
  apt:
    update_cache: yes

- name: "Upgrade packages"
  become: yes
  apt:
    upgrade: yes

- name: "remove dependencies after update"
  become: yes
  apt:
    autoremove: yes

# - name: "install python"
